<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>

        game();

        function getComputerChoice() {
            let num = Math.floor(Math.random() * 3);
            switch (num) {
                case 0:
                    return "rock";
                    break;
                case 1:
                    return "paper";
                    break;
                case 2:
                    return "scissors";
                    break;

            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            switch (playerSelection) {
                case "rock":
                    {
                        switch (computerSelection) {
                            case "rock":
                                return "draw!";
                                break;
                            case "paper":
                                return "you lost!"
                                break;
                            case "scissors":
                                return "you won!"
                                break;
                        }
                    }
                    break;
                case "paper":
                    {
                        switch (computerSelection) {
                            case "rock":
                                return "you won!";
                                break;
                            case "paper":
                                return "draw!"
                                break;
                            case "scissors":
                                return "you lost!"
                                break;
                        }
                    }
                    break;
                case "scissors":
                    {
                        switch (computerSelection) {
                            case "rock":
                                return "you lost!";
                                break;
                            case "paper":
                                return "you won!"
                                break;
                            case "scissors":
                                return "draw!"
                                break;
                        }
                    }
                    break;
                default:
                    return "enter a valid shit";
            }
        }
        function game() {
            let roundResault=0;
            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt("your choice?");
                const computerSelection = getComputerChoice();
                const result = playRound(playerSelection, computerSelection);
                
                    switch (result){
                        case "draw!":
                            roundResault+=0;
                        break;
                        case "you lost!":
                            roundResault+=-1;
                        break;
                        case "you won!":
                            roundResault+=1;
                        break;
                    
                }
                console.log(`you: ${playerSelection} , computer: ${computerSelection} ,result: ${result}`);
            }

            if(roundResault>0){
                console.log("you won the round");
            }
            else if (roundResault<0){
                console.log("you lost the round");
            }
            else
            {
                console.log("draw round");
            }
            

        }
    </script>
</body>

</html>
